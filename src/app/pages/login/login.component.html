<div class="login">
    <form class="form-login" [formGroup]="formLogin" (ngSubmit)="login()">
        <div class="form-group mb-2">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" placeholder="nome@gmail.com" formControlName="email">
        </div>
        <div class="form-group mb-2">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senha" placeholder="digite sua senha"
                formControlName="senha">
        </div>
        <button type="submit" class="btn btn-dark mb-2">Entrar</button>
        <span class="text-dark text-center"> Acessar com sua conta Google</span>
        <button type="button" class="btn btn-dark mb-2" (click)="loginGoogle()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google"
                viewBox="0 0 16 16">
                <path
                    d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z" />
            </svg>
        </button>
        <span class="text-dark text-center"> Ainda não está cadastrado?</span>
        <a type="button" class="btn btn-dark" routerLink="/register">Cadastrar</a>
    </form>
</div>
